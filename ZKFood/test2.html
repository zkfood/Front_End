<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Barras Agrupadas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="receitaAnualChart"></canvas>

<script>
    const ctx = document.getElementById('receitaAnualChart').getContext('2d');

    // Exemplo de dados de receita anual por tipo de entrega
    const anos = [2020, 2021, 2022, 2023]; // Coloque aqui os anos desejados
    const receitaPresencial = [5000, 7000, 8000, 7500]; // Receita por ano para "Presencial"
    const receitaBalcao = [3000, 4000, 4500, 4300]; // Receita por ano para "Balcão"
    const receitaOnline = [2000, 3000, 3500, 3600]; // Receita por ano para "Online"

    const receitaAnualChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: anos,
            datasets: [
                {
                    label: 'Presencial',
                    data: receitaPresencial,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Balcão',
                    data: receitaBalcao,
                    borderColor: 'rgb(255, 159, 64)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Online',
                    data: receitaOnline,
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: false,
                    tension: 0.1
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Receita Anual por Tipo de Entrega'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Ano'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Receita (em R$)'
                    }
                }
            }
        }
    });
</script>


</body>
</html>
