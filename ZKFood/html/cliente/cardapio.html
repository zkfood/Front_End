<script>
    const menuItems = document.querySelectorAll('.card-menu');



    
    menuItems.forEach(item => {
        item.addEventListener('click', function () {
            // Remove a classe 'active' de todos os itens
            menuItems.forEach(i => i.classList.remove('active'));

            // Adiciona a classe 'active' ao item clicado
            this.classList.add('active');
            const tipoProduto = this.classList[1]

            switch (tipoProduto) {
                case 'card1': {
                    receberPratos();
                    break;
                }
                case 'card2': {
                    receberPratos('PratoDoDia');
                    break;
                }
                case 'card3': {
                    receberPratos('Pratos');
                    break;
                }
                case 'card4': {
                    receberPratos('Porções');
                    break;
                }
                case 'card5': {
                    receberPratos('Bebidas');
                    break;
                }
            }
        });
    });
    receberPratos();

    //JS para o seletor de quantidade
    document.querySelectorAll('.seletor-quantidade').forEach(seletor => {
        const diminuir = seletor.querySelector('.diminuir');
        const aumentar = seletor.querySelector('.aumentar');
        const input = seletor.querySelector('input');

        diminuir.addEventListener('click', () => {
            let valorAtual = parseInt(input.value);
            if (valorAtual > 1) {
                input.value = valorAtual - 1;
            }
        });

        aumentar.addEventListener('click', () => {
            let valorAtual = parseInt(input.value);
            if (valorAtual < 99) { // Definindo o máximo como 99
                input.value = valorAtual + 1;
            }
        });
    });
</script>
