<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZKFood</title>
    <link rel="stylesheet" href="../../css/login/style.css">
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="../../css/login/login-responsivo.css">
    <link rel="stylesheet" href="../../css/login/style-responsivo.css">

    <link rel="icon" href="../../assets/logo-icon.png" type="image/png">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <!-- API de acessibilidade VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <img id="imagem" src="../../assets/login/logo_desktop.png" alt="imagem de fundo com prato de feijoada">
            <div class="org-nav-bar">
                <ul class="navbar">
                    <li class="paginas"><a href="./index.html">Página Inicial</a></li>
                    <li class="paginas"><a href="./index.html#sobre">Sobre</a></li>
                    <li class="paginas"><a href="./index.html#avaliacoes">Avaliações</a></li>
                    <li class="paginas"><a href="./index.html#contato">Contato</a></li>
                </ul>
            </div>
            <div class="botoes-header">
                <a href="./login.html"><button class="botao-entrar paginas-agora">Entrar</button></a>
                <a href="./cadastro.html"><button class="botao-cadastre">CADASTRE-SE</button></a>
            </div>
        </div>
    </div>

    <!-- Formulário Login -->
    <div id="login" class="banner-login">
        <div class="container-login">
            <div class="formulario-login">
                <h1 class="titulo-bebas-responsivo">Entrar</h1>
                <div class="email-grupo">
                    <label for="email">Email</label>
                    <input class="input" type="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="senha-grupo">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>

                <div class="checkbox-container">
                    <div class="div-lembrar">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="forgot-password"><u>Esqueci minha senha</u></a>
                </div>

                <button onclick="login()" class="botao-login">ENTRAR</button>
            </div>
            <div class="texto-comecar">
                <span>CO</span>
                <span>ME</span>
                <span>ÇAR</span>
            </div>
        </div>
    </div>

    <!-- Popup de Sucesso/Erro -->
    <div id="popup" class="popup">
        <div class="popup-background">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img id="popup-icon" src="" alt="Icon">
                <h2 id="popup-title" class="popup-title"></h2>
                <p id="popup-message" class="popup-message"></p>
            </div>
        </div>
    </div>
    <script src="../../js/login.js"></script>
</body>
</html>
