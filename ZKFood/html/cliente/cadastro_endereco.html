    <div class="texto_cadastro_endereco">
        CADASTRE SEU<span>ENDEREÇO</span>
    </div>
    <div class="container_conteudo_cadastro_endereco">
        <div class="container_div_esquerda_cadastro_endereco">
            <div class="mapa_cadastro_endereco">
                <div class="mapBox">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d836.1047227613403!2d-46.41255771203918!3d-23.5744040849304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1724299459487!5m2!1spt-BR!2sbr"

                </div>
            </div>
        </div>
        <div class="container_div_direita_cadastro_endereco">
            <div class="formulario_endereco">

                <label>Bairro</label>
                <input type="text" id="bairro" placeholder="Digite seu bairro">

                <label>Rua, Logradouro ou Avenida</label>
                <input type="text" id="logradouro" placeholder="Digite sua rua, logradouro ou avenida">

                <div class="div_numero_cep">
                    <div class="div_numero">

                        <label>Número</label>
                        <input type="text" id="numero" placeholder="Número da sua casa/apartamento">
                    </div>

                    <div class="div_cep">
                        <label>CEP</label>
                        <input type="text" id="cep" placeholder="Digite o seu CEP" onblur="buscarCEP()">
                    </div>
                </div>
                <label>Complemento</label>
                <input type="text" id="complemento" placeholder="Digite um complemento.">
                <button class="botao-cadastrar" onclick="cadastrarEndereco()">Cadastrar Endereço</button>
            </div>
        </div>
    </div>
