<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZKFood</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login-responsivo.css">
    <link rel="stylesheet" href="../css/style-responsivo.css">

    <link rel="icon" href="../../../assets/logo-icon.png" type="image/png">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <img id="imagem" src="../assets/logo_desktop.png">
            <div class="org-nav-bar">
                <ul class="navbar">
                    <li class="paginas"><a href="../../../html/cliente/index.html">Página Inicial</a></li>
                    <li class="paginas"><a href="">Menu</a></li>
                    <li class="paginas"><a href="">Sobre</a></li>
                    <li class="paginas"><a href="">Contato</a></li>
                </ul>
            </div>
            <div class="botoes-header">
                <a href=""><button class="botao-entrar paginas-agora">Entrar</button></a>
                <a href=""><button class="botao-cadastre">CADASTRE-SE</button></a>
            </div>
        </div>
    </div>

    <!-- Formulário Login -->
    <div id="login" class="banner-login">
        <div class="container-login">
            <div class="formulario-login">
                <div class="email-grupo">
                    <label for="email">Email</label>
                    <input class="input" type="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="senha-grupo">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>

                <div class="checkbox-container">
                    <div class="div-lembrar">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="forgot-password"><u>Esqueci minha senha</u></a>
                </div>

                <button onclick="login()" class="botao-login">ENTRAR</button>
            </div>
            <div class="texto-comecar">
                <span>CO</span>
                <span>ME</span>
                <span>ÇAR</span>
            </div>
        </div>
    </div>
