<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ZKFood</title>

    <link rel="stylesheet" href="/ZKFood/css/cadastro.css">
    <link rel="stylesheet" href="/ZKFood/css/responsividade/cadastro-responsivo.css">

    <link rel="icon" href="/ZKFood/assets/logo-icon.png" type="image/png">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <!-- API de acessibilidade VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <img id="imagem" src="../../assets/logo-ZKFOOD.png">
            <div class="org-nav-bar">
                <ul class="navbar">
                    <li class="paginas"><a href="index.html">Página Inicial</a></li>
                    <li class="paginas"><a href="index.html#sobre">Sobre</a></li>
                    <li class="paginas"><a href="index.html#avaliacoes">Avaliações</a></li>
                    <li class="paginas"><a href="index.html#contato">Contato</a></li>
                </ul>
            </div>
            <div class="botoes-header">
                <a href="./login.html"><button class="botao-entrar">Entrar</button></a>
                <a href="./cadastro.html"><button class="botao-cadastre">CADASTRE-SE</button></a>
            </div>
        </div>
    </div>

    <!-- Formulário Cadastro -->
    <div id="login" class="banner-cadastro">
        <div class="container-cadastro">
            <div class="formulario-cadastro">
                <h1 class="titulo-bebas-responsivo">Cadastrar</h1>
                <div class="divisao-cadastro">
                    <div>
                        <div class="nome-grupo">
                            <label for="nome">Nome</label>
                            <input class="input" type="text" id="nome" placeholder="Digite o seu nome" required>
                        </div>

                        <div class="email-grupo">
                            <label for="email">Email</label>
                            <input class="input" type="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="senha-grupo">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div>
                        <div class="cpf-grupo">
                            <label for="cpf">CPF</label>
                            <input class="input" type="text" id="cpf" placeholder="Digite o cpf do cliente"
                                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                title="Digite um CPF válido no formato 123.456.789-00" required>
                        </div>

                        <div class="telefone-grupo">
                            <label for="telefone">Telefone</label>
                            <input class="input" type="tel" id="telefone" placeholder="Digite um telefone de contato"
                                pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}"
                                title="Digite um telefone válido, por exemplo, 11987654321" required>
                        </div>

                        <div class="confirmaSenha-grupo">
                            <label for="confirm-password">Confirmação de Senha</label>
                            <input type="password" id="confirm-password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                </div>


                <div class="checkbox-container">
                    <div class="div-lembrar">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembre-se de mim</label>
                    </div>
                </div>

                <button onclick="cadastro()" class="botao-cadastro">ME CADASTRAR!</button>
            </div>
            <div class="texto-cadastro">
                <span>CA</span>
                <span>DAS</span>
                <span>TRO</span>
            </div>
        </div>
    </div>
    <script src="../../js/integracao_crm.js"></script>
</body>

</html>
