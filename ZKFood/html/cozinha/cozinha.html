<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial Cozinha</title>
    <link rel="stylesheet" href="/ZKFood/css/cozinha.css">    
</head>
<body>
    <div class="div_inicial">
        <header>
            <div class="header-content">
                <div class="left-section">
                    <div class="arrow-back">
                        <img src="/ZKFood/assets/seta.png" alt="icone de seta para Voltar">
                    </div>
                    <div class="logo">
                        <img src="/ZKFood/assets/logo.png" alt="Logo do ZKfood">
                    </div>
                </div>
                <div class="date-time">
                    <span id="date-time"></span>
                </div>
            </div>
        </header>
    </div>
    <main>
        <!-- Div Pai para agrupar as fileiras -->
        <div class="orders-container">
            <section class="orders">
                <div class="orders-section entrega">
                    <h2 class="enty">PEDIDOS ENTREGA</h2>
                    <div id="pedidosEntrega" class="cards-container"></div>
                </div>
                <div class="orders-section mesa">
                    <h2 class="mes">PEDIDOS MESA</h2>
                    <div id="pedidosMesa" class="cards-container"></div>
                </div>
                <div class="orders-section balcao">
                    <h2 class="balc">PEDIDOS BALC√ÉO</h2>
                    <div id="pedidosBalcao" class="cards-container"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="/ZKFood/js/cozinha.js"></script>
</body>
</html>
