<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/ZKFood/assets/logo-icon.png" type="image/png">
    <title>Dashboard - Gr√°fico de Produtos</title>
</head>

<body>
    <div class="container_all">
        <!-- Incluindo o menu -->
        <div id="menu-container">
            <!-- Usando JavaScript simples para carregar o menu -->
            <script>
                const menuContainer = document.getElementById("menu-container");
                fetch("menu_dashboard.html")
                    .then(response => response.text())
                    .then(data => {
                        menuContainer.innerHTML = data;
                    })
                    .catch(err => console.error("Erro ao carregar o menu:", err));
            </script>
        </div>
    </div>
</body>

</html>
