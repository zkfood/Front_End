<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeira</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../css/dashboard_financeira.css">
    <link rel="stylesheet" href="../../css/menu_dashboard/menu.css">

    <link rel="icon" href="/ZKFood/assets/logo-icon.png" type="image/png">

    <script src="../../js/dashboard_financeiro.js"></script>
</head>

<body>
    <div class="container">
        <div id="menu-container" class="menu-container">
            <script>
                const menuContainer = document.getElementById("menu-container");
                fetch("menu_dashboard.html")
                    .then(response => response.text())
                    .then(data => {
                        menuContainer.innerHTML = data;
                    })
                    .catch(err => console.error("Erro ao carregar o menu:", err));
            </script>
        </div>
        <div class="main-content">
            <div class="container_cards_kpi">
                <div class="kpi_card">
                    <div class="container_dados_kpi">
                        <div id="barra_cor_status_bom"></div>
                        <div class="container_kpi_img">
                            <div class="kpi_dados">
                                <span id="compra_balcao">Compras Presenciais</span><br><br>
                                R$<span id="div_compra_balcao"></span>
                            </div>
                            <div class="container_img_kpi">
                                <div class="fundo_img_kpi">
                                    <img src="../../assets/moneybag.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="kpi_card">
                    <div class="container_dados_kpi">
                        <div id="barra_cor_status_bom"></div>
                        <div class="container_kpi_img">
                            <div class="kpi_dados">
                                <span id="compra_entrega">Compras Delivery</span><br><br>
                                R$<span id="div_compra_entrega"></span>
                            </div>
                            <div class="container_img_kpi">
                                <div class="fundo_img_kpi">
                                    <img src="../../assets/moneybag.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="kpi_card">
                    <div class="container_dados_kpi">
                        <div id="barra_cor_status_bom"></div>
                        <div class="container_kpi_img">
                            <div class="kpi_dados">
                                <span id="compra_presencial">Compras Retirar Presencial</span><br><br>
                                R$<span id="div_compra_presencial"></span>
                            </div>
                            <div class="container_img_kpi">
                                <div class="fundo_img_kpi">
                                    <img src="../../assets/moneybag.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- IMPORT E EXPORT -->
            <div class="container-import-export">
                <div class="banner-botoes">
                    <h1><img src="../../assets/icon-documento.png" alt="">Gerenciamento de Relatórios</h1>

                    <div class="container-botoes">
                        <div class="divisao">
                            <div class="filtro">
                                <p>Filtre por data</p>
                                <input type="date" id="inputSaidasDoDiaCsv">
                            </div>

                            <button onclick="saidasDoDiaCsv()" class="button-import-receitas-txt">
                                <h1>Relatório saídas do dia CSV</h1>
                                <p>Clique e faça o export do documento</p>
                            </button>
                            <div class="filtro">
                                <p>Filtre por data </p><input type="date" id="inputSaidasDoDiaTxt"> 
                            </div>
                            
                            <button onclick="saidasDoDiaTxt()" class="button-import-receitas-csv">
                                <h1>Relatório saídas do dia TXT</h1>
                                <p>Clique e faça o export do documento</p>
                            </button>
                        </div>

                        <div class="divisao">
                            <div class="filtro">
                                <p>Filtre por mês e ano</p>
                                <input type="month" id="inputMotoboyExport">
                            </div>
                            <button onclick="motoboyExport()" class="button-export-motoboy">
                                <h1>Rotas Mensais do Motoboy CSV</h1>
                                <p>Clique e faça o export do documento</p>
                            </button>
                            <div class="filtro">
                                </div>
                            <label for="motoboyFile" class="button-import-motoboy">
                                <h1>Importar Rotas Mensais do Motoboy CSV</h1>
                                <p>Clique e faça o upload do documento</p>
                            </label>
                            <input type="file" id="motoboyFile" accept=".csv" style="display: none;"
                                onchange="motoboyImport()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="dahsMaisVendidos">
                <h2>Receita Mensal por Tipo de Pedido</h2>
                <div class="container_filtro">
                    <p>Filtre por Ano </p>
                    <input type="text" name="input_filtro" id="input_filtro"><button
                        class="botao-filtro-pedido" onclick="filtrar()">Filtrar</button>
                </div>
                <canvas id="receitaMensalTipoPedidoChart"></canvas>
            </div>
            <div class="div_baixo">
                <div class="dashReceitaAnual">
                    <h2>Receita Anual por Tipo de Pedido</h2>
                    <canvas id="receitaAnual"></canvas>
                </div>

                <div class="top-receitas">
                    <h2>Top Receitas por Prato <button onclick="receitasCsv()" class="button-import-tabela"></button>
                    </h2>
                    <table id="top-receitas">
                        <thead>
                            <tr>
                                <th>Pratos</th>
                                <th>Qtd de Pratos</th>
                                <th>Receita</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
