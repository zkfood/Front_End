<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ZKFood</title>
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/formulario.css">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- JavaScript -->
</head>
<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="/ZKFood/html/atendente/clientes.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png" alt="Descrição da Imagem">
                </a>
                <img id="imagem" class="imagem-logo" src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png">
            </div>
            <div class="org-nav-bar">
                <div class="pesquisa-teste">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <img src="/ZKFood/assets/atendente/Leading Icon.png">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquise o que deseja..." aria-label="Pesquise o que deseja...">
                        </form>
                      </nav>
                </div>
                <ul class="navbar">
                    <li class="paginas"><a href="/ZKFood/html/atendente/index.html" class="sem-linha">Página Inicial</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/clientes.html" class="pagina-atual">Clientes</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/pedidos.html" class="sem-linha">Pedidos</a></li>
                </ul>
            </div>
            <div class="perfil-teste"></div>
        </div>
    </div>

    <!-- Formulário Cadastro -->
    <div class="banner-formulario">
        <span class="titulo-formulario">CADASTRAR <span>ENDEREÇO</span></span>
        <div class="container-formulario">
            <div class="form-divisao">
                <div class="grupo">
                    <label for="nome">Nome do cliente</label>
                    <select class="input" id="nome">
                        <option value="">Selecione o nome do cliente</option>
                    </select>
                </div>
                
                <div class="grupo">
                    <label for="cep">CEP</label>
                    <input class="input" type="text" id="cep" placeholder="Digite o CEP do cliente" pattern="\d{5}-\d{3}" title="Digite um CEP válido no formato 12345-678">
                </div>
                
                <div class="grupo">
                    <label for="bairro">Bairro</label>
                    <input class="input" type="text" id="bairro" placeholder="Nome do bairro">
                </div>
            </div>
            <div class="form-divisao">
                <div class="grupo">
                    <label for="rua">Rua</label>
                    <input class="input" type="text" id="rua" placeholder="Nome da Rua">
                </div>
                
                <div class="grupo">
                    <label for="numero">Número</label>
                    <input class="input" type="text" id="numero" placeholder="Nº da casa">
                </div>
                
                <div class="grupo">
                    <label for="complemento">Complemento</label>
                    <input class="input" id="complemento" placeholder="Digite o complemento"></input>
                </div>
            </div>
        </div>
        <button onclick="cadastrarEndereco()" class="botao-cliente">CADASTRAR ENDEREÇO</button>
    </div>
</body>
</html>
