<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - ZKFood</title>
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/formularioPedido.css">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="/ZKFood/html/atendente/pedidos.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png" alt="Descrição da Imagem">
                </a>
                <img id="imagem" class="imagem-logo" src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png">
            </div>
            <div class="org-nav-bar">
                <div class="pesquisa-teste">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <img src="/ZKFood/assets/atendente/Leading Icon.png">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquise o que deseja..."
                                aria-label="Pesquise o que deseja...">
                        </form>
                    </nav>
                </div>
                <ul class="navbar">
                    <li class="paginas"><a href="/ZKFood/html/atendente/index.html" class="sem-linha">Página Inicial</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/clientes.html" class="sem-linha">Clientes</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/pedidos.html" class="pagina-atual">Pedidos</a></li>
                </ul>
            </div>
            <div class="perfil-teste"></div>
        </div>
    </div>

    <!-- Formulário Cadastro -->
    <div class="banner-formulario">
        <span class="titulo-formulario">CADASTRAR <span>PEDIDO</span></span>
        <div class="container-formulario">
            <form id="formPedido">
                <div class="form-group">
                    <label for="nomeCliente">Cliente que vai receber o pedido:</label>
                    <select id="cliente" name="cliente">
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="pedido">Pedido</label>
                    <select id="pedido" name="pedido">
                        <option value="Prato">Prato</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Sobremesa">Sobremesa</option>
                    </select>
                    <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Qtd">
                    <input type="text" id="observacao" name="observacao" placeholder="Observação">
                </div>
        
                <div class="form-group">
                    <label for="tipoEntrega">Tipo de entrega</label>
                    <select id="tipoEntrega" name="tipoEntrega">
                        <option value="Delivery">Delivery</option>
                        <option value="Presencial">Presencial</option>
                    </select>
                    <input type="number" id="mesa" name="mesa" placeholder="Número da mesa">
                </div>
            </form>
        </div>
        
        <button onclick="cadastrarPedido()" class="botao-pedido">CADASTRAR NOVO PEDIDO</button>
    </div>
</body>

</html>
