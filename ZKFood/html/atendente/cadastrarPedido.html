<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedidos</title>
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/formularioPedido.css">

    <link rel="icon" href="../../assets/logo-icon.png" type="image/png">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script src="/ZKFood/js/atendente/cadastrar.js"></script>
</head>

<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="./pedidos.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png"
                        alt="seta para retornar a página anterior">
                </a>
                <a href="./pedidos.html"><img id="imagem" class="imagem-logo"
                        src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png"
                        alt="Logo do ZKFOOD"></a>
            </div>
            <div class="org-nav-bar">
                <ul class="navbar">
                    <li class="paginas"><a href="./gerenciarPedidos.html" class="sem-linha">Gerenciar Pedidos</a></li>
                    <li class="paginas"><a href="./cadastrarPedido.html" class="pagina-atual">Cadastrar Pedidos</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Formulário Cadastro -->
    <div class="banner-formulario">
        <span class="titulo-formulario">CADASTRAR <span>PEDIDO</span></span>
        <div class="container-formulario">
            <form id="formPedido">

                <div id="pedidoContainer">

                    <!-- Primeira linha de pedido -->
                    <label for="pedido">Pedido</label>
                    <div class="form-group pedido-item">

                        <!-- Lista de categorias -->
                        <select id="categoria_lista" name="pedido">
                            <option value="">Selecione o tipo</option>
                        </select>

                        <!-- Lista de itens disponiveis da categoria selecionada -->
                        <select id="produto_lista" name="pedido">
                            <option value="">Selecione o produto</option>
                        </select>

                        <input type="number" id="quantidade" name="quantidade" min="1" placeholder="Qtd">
                        <input type="text" id="observacao" name="observacao" placeholder="Observação">
                    </div>
                </div>

                <button class="adicionar" type="button" onclick="adicionarPedido()">+</button>

                <div class="form-group" id="tipoEntregaContainer">
                    <label for="tipoEntrega">Tipo de entrega</label>
                    <select id="tipoEntrega" name="tipoEntrega">
                        <option value="Presencial">Presencial</option>
                        <option value="Balcão">Retirada no balcão</option>
                    </select>
                    <label for="numMesa" id="mesaLabel">Número da mesa</label>
                    <input type="number" id="mesa" name="mesa" placeholder="Número da mesa">
                </div>

            </form>
        </div>
        <button onclick="cadastrarPedido()" class="botao-pedido">CADASTRAR NOVO PEDIDO</button>
    </div>
    
    <!-- Popup de Sucesso/Erro -->
    <div id="popup" class="popup">
        <div class="popup-background">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img id="popup-icon" src="" alt="Icon">
                <h2 id="popup-title" class="popup-title"></h2>
                <p id="popup-message" class="popup-message"></p>
            </div>
        </div>
    </div>

    <script src="/ZKFood/js/atendente/cadastrar.js"></script>
</body>

</html>
