<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ZKFood</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/formulario.css">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- JavaScript -->
</head>
<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="/ZKFood/html/atendente/clientes.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png" alt="Descrição da Imagem">
                </a>
                <img id="imagem" class="imagem-logo" src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png">
            </div>
            <div class="org-nav-bar">
                <div class="pesquisa-teste">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <img src="/ZKFood/assets/atendente/Leading Icon.png">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquise o que deseja..." aria-label="Pesquise o que deseja...">
                        </form>
                      </nav>
                </div>
                <ul class="navbar">
                    <li class="paginas"><a href="/ZKFood/html/atendente/index.html" class="sem-linha">Página Inicial</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/clientes.html" class="pagina-atual">Clientes</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/pedidos.html" class="sem-linha">Pedidos</a></li>
                </ul>
            </div>
            <div class="perfil-teste"></div>
        </div>
    </div>

    <!-- Formulário Cadastro -->
    <div class="banner-formulario">
        <span class="titulo-formulario">CADASTRAR <span>CLIENTE</span></span>
        <div class="container-formulario">
            <div class="form-divisao">
                <div class="grupo">
                    <label for="name">Nome</label>
                    <input type="text" id="nome" placeholder="Nome do cliente">
                </div>
                <div class="grupo">
                    <label for="email">E-mail</label>
                    <input class="input" type="email" id="email" placeholder="Digite um e-mail">
                </div>
            </div>
            <div class="form-divisao">
                <div class="grupo">
                    <label for="telefone">Telefone</label>
                    <input class="input" type="tel" id="telefone" placeholder="Digite um telefone de contato" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" title="Digite um telefone válido, por exemplo, 11987654321">
                </div>
                <div class="grupo">
                    <label for="cpf">CPF</label>
                    <input class="input" type="text" id="cpf" placeholder="Digite o cpf do cliente" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 123.456.789-00">
                </div>
            </div>
        </div>
        <button onclick="cadastrar()" class="botao-cliente">CADASTRAR CLIENTE</button>
    </div>
</body>
</html>
