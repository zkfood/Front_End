<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ZKFood</title>
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/formularioAtualizar.css">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="/ZKFood/html/atendente/clientes.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png" alt="Descrição da Imagem">
                </a>
                <img id="imagem" class="imagem-logo" src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png">
            </div>
            <div class="org-nav-bar">
                <div class="pesquisa-teste">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <img src="/ZKFood/assets/atendente/Leading Icon.png">
                            <input class="form-control mr-sm-2" type="search" placeholder="Pesquise o que deseja..." aria-label="Pesquise o que deseja...">
                        </form>
                      </nav>
                </div>
                <ul class="navbar">
                    <li class="paginas"><a href="/ZKFood/html/atendente/index.html" class="sem-linha">Página Inicial</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/clientes.html" class="pagina-atual">Clientes</a></li>
                    <li class="paginas"><a href="/ZKFood/html/atendente/pedidos.html" class="sem-linha">Pedidos</a></li>
                </ul>
            </div>
            <div class="perfil-teste"></div>
        </div>
    </div>

    <!-- Buscar cliente -->
    <div class="banner-buscar">
        <div class="container-formulario">
            <span class="titulo-formulario">ATUALIZAR <span>CADASTRO</span></span>
            <div class="grupo">
                <label for="nome">Busque o nome do cliente</label>
                <select class="input" id="nome">
                    <option value="">Nome do cliente</option>
                </select>
            </div>
            <button onclick="cadastrar()" class="botao-cliente">BUSCAR CLIENTE</button>
        </div>
    </div>

    <!-- Atualizar Cadastro -->
    <div class="banner-atualizar">
        <span class="titulo-formulario">ATUALIZAR <span>CADASTRO</span></span>
        <div class="container-atualizar">
            <div class="form-divisao">
                <div class="grupo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome do cliente">
                </div>
                
                <div class="grupo">
                    <label for="email">E-mail</label>
                    <input class="input" type="email" id="email" placeholder="Digite um e-mail">
                </div>
                
                <div class="grupo">
                    <label for="cep">CEP</label>
                    <input class="input" type="text" id="cep" placeholder="CEP do cliente" pattern="\d{5}-\d{3}" title="Digite um CEP válido no formato 12345-678">
                </div>

                <div class="grupo">
                    <label for="bairro">Bairro</label>
                    <input class="input" type="text" id="bairro" placeholder="Nome do bairro">
                </div>
            </div>

            <div class="form-divisao">
                <div class="grupo">
                    <label for="cpf">CPF</label>
                    <input class="input" type="text" id="cpf" placeholder="Digite o CPF do cliente" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 123.456.789-00">
                </div>
                
                <div class="grupo">
                    <label for="telefone">Telefone</label>
                    <input class="input" type="tel" id="telefone" placeholder="Digite um telefone de contato" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" title="Digite um telefone válido, por exemplo, 11987654321">
                </div>

                <div class="rua-numero">
                    <div class="grupo">
                        <label for="rua">Rua</label>
                        <input class="input" type="text" id="rua" placeholder="Nome da Rua">
                    </div>
    
                    <div class="grupo">
                        <label for="numero">Número</label>
                        <input class="input" type="text" id="numero" placeholder="Nº da casa">
                    </div>
                </div>
                
                <div class="grupo">
                    <label for="complemento">Complemento</label>
                    <input class="input" id="complemento" placeholder="Digite o complemento"></input>
                </div>
            </div>
        </div>
        <button onclick="cadastrar()" class="botao-cliente">ATUALIZAR</button>
    </div>
</body>
</html>
