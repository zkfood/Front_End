<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - ZKFood</title>
    <link rel="stylesheet" href="/ZKFood/css/atendente/style.css">
    <link rel="stylesheet" href="/ZKFood/css/atendente/kanban.css">
    <link rel="icon" href="../../assets/logo-icon.png" type="image/png">

    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar superior -->
    <div class="header" id="header">
        <div class="container-header">
            <div class="imagens-header">
                <a href="./pedidos.html">
                    <img class="imagem-seta" src="/ZKFood/assets/atendente/Left.png"
                        alt="seta para retornar a página anterior">
                </a>
                <a href="./pedidos.html"><img id="imagem" class="imagem-logo"
                        src="/ZKFood/assets/atendente/imagem_2024-02-29_210941642-removebg-preview 5.png"></a>
            </div>
            <div class="org-nav-bar">
                <ul class="navbar">
                    <li class="paginas"><a href="./gerenciarPedidos.html" class="pagina-atual">Gerenciar Pedidos</a>
                    </li>
                    <li class="paginas"><a href="./cadastrarPedido.html" class="sem-linha">Cadastrar Pedidos</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Kanban -->
    <div class="banner-kanban">
        <div class="container">
            <h1 class="title">GERENCIAR <span class="highlight">PEDIDOS</span></h1>

            <!-- Status Overview com contadores vazios -->
            <div class="status-overview">
                <div class="status-card">
                    <img src="/ZKFood/assets/atendente/simbolo-de-interface-de-circulo-de-talheres-de-garfo-e-faca-para-restaurante.png"
                        alt="Pedidos Solicitados">
                    <p>Pedidos Solicitados</p>
                    <div class="counter">0</div>
                </div>
                <div class="status-card">
                    <img src="/ZKFood/assets/atendente/simbolo-de-interface-de-circulo-de-talheres-de-garfo-e-faca-para-restaurante (3).png"
                        alt="Pedidos em Preparo">
                    <p>Pedidos em Preparo</p>
                    <div class="counter">0</div>
                </div>
                <div class="status-card">
                    <img src="/ZKFood/assets/atendente/simbolo-de-interface-de-circulo-de-talheres-de-garfo-e-faca-para-restaurante (4).png"
                        alt="Pedidos em Entrega">
                    <p>Pedidos em Entrega</p>
                    <div class="counter">0</div>
                </div>
            </div>

            <!-- Seções de Pedidos vazias para preenchimento via JavaScript -->
            <div class="orders-section">
                <!-- Seção de Pedidos Solicitados -->
                <div class="order-category">
                    <h2>PEDIDOS <span class="orange">SOLICITADOS</span></h2>
                    <div class="order-list solicitados"></div>
                </div>

                <!-- Seção de Pedidos em Preparo -->
                <div class="order-category">
                    <h2>PEDIDOS <span class="yellow">EM PREPARO</span></h2>
                    <div class="order-list em-preparo"></div>
                </div>

                <!-- Seção de Pedidos em Entrega -->
                <div class="order-category">
                    <h2>PEDIDOS <span class="green">EM ENTREGA</span></h2>
                    <div class="order-list em-entrega"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="cancel-popup" class="popup">
        <div class="popup-background">
            <div class="popup-content">
                <span id="cancelar-cancelamento" class="close">&times;</span>
                <h2 class="popup-title">Cancelar Pedido</h2>
                <textarea id="motivo-cancelamento" rows="4" placeholder="Digite o motivo do cancelamento..."></textarea>
                <button id="confirmar-cancelamento" class="confirmar-cancelamento">Confirmar Cancelamento</button>
            </div>
        </div>
    </div>

    <script src="/ZKFood/js/atendente/gerenciar.js"></script>
</body>

</html>
