<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Barras Agrupadas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
    // Configuração do gráfico
    const ctx = document.getElementById('myChart').getContext('2d');

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ],
            datasets: [
                {
                    label: 'Produto A',
                    data: [10, 12, 15, 8, 9, 7, 14, 10, 12, 13, 9, 11],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                },
                {
                    label: 'Produto B',
                    data: [8, 11, 14, 10, 12, 9, 8, 12, 10, 14, 8, 10],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                },
                {
                    label: 'Produto C',
                    data: [9, 10, 12, 11, 13, 8, 10, 9, 11, 10, 12, 9],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                },
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    stacked: false, // Garante que as barras fiquem lado a lado, não empilhadas
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Quantidade de Produtos'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
